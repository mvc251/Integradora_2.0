<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="../vendor/fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <link rel="shortcut icon" href="../img/icon.png">
    <title>Movitours</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../img/bus_login.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Iniciar sesión</p>
                  <a href="https://www.facebook.com/v10.0/dialog/oauth" class="btn btn-primary btn-floating mx-1"><i class="fab fa-facebook-f"></i></a>
                  <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount" class="btn btn-primary btn-floating mx-1"><i class="fab fa-google"></i></a>
                  <a href="https://appleid.apple.com/auth/" class="btn btn-primary btn-floating mx-1"><i class="fab fa-apple"></i></a>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">O</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Correo electrónico" />
                  <label class="form-label" for="form3Example3">Correo electrónico</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Contraseña" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordarme
                    </label>
                  </div>
                  <a href="password_reset.html" class="text-body">¿Olvidaste tu contraseña?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-block col-lg-3">Iniciar sesión</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">¿Aún no te has registrado? <a href="sing_up.html"
                      class="link-danger">Regístrate aquí</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
