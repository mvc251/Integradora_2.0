<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sing_up.css">
    <link rel="stylesheet" href="../vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="../vendor/fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <link rel="shortcut icon" href="../img/icon.png">
    <title>Movitours</title>
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Regístrate</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Apellido</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Correo electrónico</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                    Regístrate
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Regístrate con:</p>
                  <a href="https://www.facebook.com/v10.0/dialog/oauth" class="btn btn-primary btn-floating mx-1"><i class="fab fa-facebook-f"></i></a>
                  
                  <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount" class="btn btn-primary btn-floating mx-1"><i class="fab fa-google"></i></a>
                  
                  <a href="https://appleid.apple.com/auth/" class="btn btn-primary btn-floating mx-1"><i class="fab fa-apple"></i></a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes una cuenta? <a href="login.html"
                    class="link-danger">Inicia sesión aquí</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../img/bus_signup.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>
</html>
